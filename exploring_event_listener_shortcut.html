<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .q_first , .q_third
        {
            height: 30px;
            width: 500px;
            border-radius: 10px;
            border-style:solid;
            font-size: 18px;
            cursor: pointer;
        }

        .q_first{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <input class="q_first" type="text" placeholder="Type Something and in will display in the next input box">
    <button class="q_second" >Click me to trigger the event listener</button>
    <input class="q_third" type="text" placeholder="I am going to Output in this box">

    <script>


   document.querySelector(".q_first").addEventListener("keydown" ,display);

   function display()
   {

     console.log(document.querySelector(".q_first").value);

   }



    </script>

</body>
</html>
